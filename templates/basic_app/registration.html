<!DOCTYPE html>
{% extends 'basic_app/base.html'%}
{% load staticfiles %}
{%block body_block %}
{% if registered %}
  <h1>Thanks for registering bro!</h1>
{% else %}
  <h1>Register here Bro!</h1>
  <h3>To register fill out this form Bro!</h3>
  <form class="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" class="btn btn-primary" value="Register">
  </form>
{% endif %}
{% endblock %}
